<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"> 
</head>
<body>
    <div class="container">
        <header>
            <img src="images.png" alt="Imagem Agenda Telefonica">
            <h1>Agenda Telefonica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Nome" />
            <input type="tel" id="numero-contato" required placeholder="Numero de Contato" />
            <button type="submit">Adicionar Contato</button>
        </form>
        <table >
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero de Contato</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
            </tbody>
            <tfoot id="rodape-tabela">
                <tr>
                    <td>Nome</td>
                    <td>Numero de Contato</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
